<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Voting Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }
        #voting-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 8px;
            background-color: transparent;
        }
        #vote-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #vote-button {
            background-color: #f0f0f0;
            border: none;
            color: #4F9768;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #vote-button:hover {
            background-color: #e0e0e0;
        }
        #vote-button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        .vote-count {
            font-size: 24px;
            font-weight: bold;
            color: #4F9768;
        }
        #vote-message {
            font-size: 14px;
            color: #4F9768;
            margin-top: 10px;
            text-align: center;
        }
        .vote-label {
            font-size: 12px;
            color: #4F9768;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="voting-widget">
        <div id="vote-container">
            <div>
                <button id="vote-button">Upvote</button>
                <div id="personal-vote-count" class="vote-count">0</div>
                <div class="vote-label">Your Votes</div>
            </div>
            <div>
                <div id="total-vote-count" class="vote-count">0</div>
                <div class="vote-label">Total Votes</div>
            </div>
        </div>
        <div id="vote-message"></div>
    </div>

    <script>
        const voteButton = document.getElementById('vote-button');
        const personalVoteCount = document.getElementById('personal-vote-count');
        const totalVoteCount = document.getElementById('total-vote-count');
        const voteMessage = document.getElementById('vote-message');
        const personalStorageKey = 'notionPersonalVoteCount';
        const totalStorageKey = 'notionTotalVoteCount';
        const sessionKey = 'notionVoteSession';

        // Load the initial vote counts
        let personalVotes = parseInt(localStorage.getItem(personalStorageKey)) || 0;
        let totalVotes = parseInt(localStorage.getItem(totalStorageKey)) || 0;
        updateVoteCounts();

        // Check if the user has already voted in this session
        if (sessionStorage.getItem(sessionKey)) {
            disableVoting();
        }

        voteButton.addEventListener('click', () => {
            if (!sessionStorage.getItem(sessionKey)) {
                personalVotes++;
                totalVotes++;
                updateVoteCounts();
                saveVotes();
                sessionStorage.setItem(sessionKey, 'true');
                disableVoting();
            }
        });

        function updateVoteCounts() {
            personalVoteCount.textContent = personalVotes;
            totalVoteCount.textContent = totalVotes;
        }

        function saveVotes() {
            localStorage.setItem(personalStorageKey, personalVotes.toString());
            localStorage.setItem(totalStorageKey, totalVotes.toString());
        }

        function disableVoting() {
            voteButton.disabled = true;
            voteMessage.textContent = "Thanks!";
        }
    </script>
</body>
</html>
